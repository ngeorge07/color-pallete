<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Color Palette Designer</h1>
    </header>

    <main>
      <section id="inputs">
        <select id="color-mode">
          <option value="ana">Analogous</option>
          <option value="mono">Monochromatic</option>
          <option value="triad">Triad</option>
          <option value="comp">Complementary</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
        </select>
        <span id="color-front"></span>
        <input id="color-input" type="color" autocomplete="off" />
        <ul>
          <li>HEX: #ffffff</li>
          <li>RGB: R: 255 G: 255 B: 255</li>
          <li>HSL: H: 200% S: 100% L: 50%</li>
        </ul>
      </section>

      <section id="info">
        <div class="info-box">
          <div id="box1" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li>RGB:</li>
            <li>HSL:</li>
          </ul>
        </div>

        <div class="info-box">
          <div id="box2" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li>RGB:</li>
            <li>HSL:</li>
          </ul>
        </div>

        <div class="info-box">
          <div id="box3" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li>RGB:</li>
            <li>HSL:</li>
          </ul>
        </div>

        <div class="info-box">
          <div id="box4" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li>RGB:</li>
            <li>HSL:</li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
