<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <header>
      <h1>Color Palette Designer</h1>
    </header>

    <main>
      <section id="inputs">
        <select id="color-mode" autocomplete="off">
          <option value="ana">Analogous</option>
          <option value="mono">Monochromatic</option>
          <option value="triad">Triad</option>
          <option value="comp">Complementary</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
        </select>
        <span id="color-front"></span>
        <input id="color-input" type="color" autocomplete="off" />
        <ul>
          <li id="hex0">HEX: #000000</li>
          <li id="rgb0">RGB: 0, 0, 0</li>
          <li id="hsl0">HSL: 0Â°, 0%, 0%</li>
        </ul>
      </section>

      <section id="info">
        <div class="info-box">
          <div id="box1" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li class="box-rgb">RGB:</li>
            <li class="box-hsl">HSL:</li>
          </ul>
        </div>

        <div class="info-box">
          <div id="box2" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li class="box-rgb">RGB:</li>
            <li class="box-hsl">HSL:</li>
          </ul>
        </div>

        <div class="info-box">
          <div id="box3" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li class="box-rgb">RGB:</li>
            <li class="box-hsl">HSL:</li>
          </ul>
        </div>

        <div class="info-box">
          <div id="box4" class="box"></div>
          <ul>
            <li>HEX:</li>
            <li class="box-rgb">RGB:</li>
            <li class="box-hsl">HSL:</li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
